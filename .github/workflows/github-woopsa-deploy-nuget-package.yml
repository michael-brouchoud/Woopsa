name: Deploy Woopsa Nuget Package (Full)
  
on:
  workflow_dispatch:
    branches: [ master ]  

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Dump GitHub env
      env:
        GITHUB_ENV: ${{ toJson(env) }}
      run: echo "$GITHUB_ENV"
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.207      
      
    - name: Install dependencies
      run: dotnet restore ./Woopsa.sln
      working-directory: ./Sources/DotNet
      
    - name: Build
      run: dotnet build ./Woopsa.sln --configuration Release --no-restore
      working-directory: ./Sources/DotNet
  
    - name: Generate Nuget Package
      run: dotnet pack ./Woopsa.sln --configuration Release -o './artifacts'
      working-directory: ./Sources/DotNet
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        name: Woopsa Nuget Package
        path: '${{ env.GITHUB_WORKSPACE }}/Sources/DotNet/artifacts/*.nupkg'
        if-no-files-found: error         

    - name: Deploy Nuget Package
      env:
        WOOPSA_NUGET_API_KEY: ${{ secrets.WOOPSA_NUGET_API_KEY }}
      run: dotnet nuget push 'GITHUB_WORKSPACE/Sources/DotNet/artifacts/*.nupkg' --api-key $env:WOOPSA_NUGET_API_KEY --source https://api.nuget.org/v3/index.json
      working-directory: ./Sources/DotNet
      
    
